<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像管理・検索システム</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>画像管理・検索システム</h1>
            <p class="subtitle">文章検索で画像を見つける</p>
        </header>

        <!-- モード切り替えボタン -->
        <div class="mode-switcher">
            <button id="uploadModeBtn" class="mode-btn active">画像を登録</button>
            <button id="searchModeBtn" class="mode-btn">画像を検索</button>
        </div>

        <!-- 画像登録モード -->
        <div id="uploadMode" class="mode-content">
            <div class="upload-section">
                <div class="drop-zone" id="uploadDropZone">
                    <p>画像をドラッグ&ドロップ<br>またはクリックして選択</p>
                    <input type="file" id="uploadInput" accept="image/*" hidden>
                </div>
                <div id="uploadPreview" class="preview hidden"></div>

                <form id="uploadForm" class="hidden">
                    <div class="form-group">
                        <label for="imageName">名前 <span class="required">*</span></label>
                        <input type="text" id="imageName" placeholder="例: 猫の写真" required>
                    </div>
                    <div class="form-group">
                        <label for="imageDescription">説明（任意）</label>
                        <textarea id="imageDescription" placeholder="例: かわいい三毛猫の写真"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageTags">タグ（任意）</label>
                        <input type="text" id="imageTags" placeholder="例: 猫, 動物, ペット">
                        <small>カンマ区切りで複数入力可能</small>
                    </div>
                    <button type="submit" class="btn-primary">登録する</button>
                </form>

                <div id="uploadMessage" class="message hidden"></div>
            </div>
        </div>

        <!-- 画像検索モード -->
        <div id="searchMode" class="mode-content hidden">
            <div class="search-section">
                <h2>キーワードで検索</h2>
                <div class="search-form">
                    <input
                        type="text"
                        id="searchQuery"
                        placeholder="例: 猫, かわいい動物, 風景写真..."
                        class="search-input"
                    >
                    <button id="searchBtn" class="btn-primary">検索する</button>
                </div>
                <div id="searchMessage" class="message hidden"></div>
            </div>

            <div id="searchResults" class="results-section hidden">
                <h2>検索結果 (<span id="resultCount">0</span>件)</h2>
                <div id="resultsGrid" class="results-grid"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
